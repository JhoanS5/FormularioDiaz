<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Consultar Cliente</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="respuesta.html" method="get" target="_blank" name="formulario1">
            
            <!-- Información del Cliente -->
            <fieldset>
                <legend>Información del Cliente</legend>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input class="form-control" name="nombre" type="text" placeholder="Digite su nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input class="form-control" name="apellido" type="text" placeholder="Digite su apellido">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input class="form-control" name="email" type="email" placeholder="example@mail.com">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input class="form-control" name="telefono" type="number" placeholder="Ingrese su número de teléfono">
                </div>
            </fieldset>

            <!-- Preferencias -->
            <fieldset>
                <legend>Preferencias</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="newsletter" value="yes" id="newsletter">
                    <label class="form-check-label" for="newsletter">Deseo recibir el boletín</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="preferencia" value="email" id="preferencia_email">
                    <label class="form-check-label" for="preferencia_email">Prefiero ser contactado por correo electrónico</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="preferencia" value="telefono" id="preferencia_telefono">
                    <label class="form-check-label" for="preferencia_telefono">Prefiero ser contactado por teléfono</label>
                </div>
            </fieldset>

            <!-- Archivos y Fecha -->
            <fieldset>
                <legend>Archivos y Fecha</legend>
                <div class="form-group">
                    <label for="archivo">Subir documento:</label>
                    <input class="form-control-file" name="archivo" type="file">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de contacto:</label>
                    <input class="form-control" name="fecha" type="date">
                </div>
            </fieldset>

            <!-- Enviar y Cancelar -->
            <div class="form-group">
                <input class="btn btn-primary" name="enviar" type="submit" value="Enviar">
                <input class="btn btn-secondary" name="cancelar" type="reset" value="Cancelar">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
