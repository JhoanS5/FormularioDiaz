<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <form action="servidor.html" method="get" target="_blank">
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="idName">Nombre:</label>
                <input type="text" placeholder="Ingrese su nombre" name="name" id="idName" required>
            </div>
            <div>
                <label for="idLastName">Apellido:</label>
                <input type="text" placeholder="Ingrese su Apellido" name="lastName" id="idLastName" required>
            </div>
            <div>
                <label for="idPhone">Teléfono:</label>
                <input type="number" placeholder="Ingrese su Número" name="phoneNumber" id="idPhone" required>
            </div>
            <div>
                <label for="idEmail">E-mail:</label>
                <input type="email" placeholder="Ingrese su E-mail" name="email" id="idEmail" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos Adicionales</legend>
            <div>
                <label for="idCountry">País:</label>
                <select id="idCountry" name="country" required>
                    <option value=""></option>
                    <option value="COL">Colombia</option>
                    <option value="VEN">Venezuela</option>
                    <option value="MEX">México</option>
                    <option value="ARG">Argentina</option>
                </select>
            </div>
            <div>
                <label>Género:</label>
                <label for="idMen">
                    <input type="radio" name="genero" value="men" id="idMen" required>Hombre
                </label>
                <label for="idWoman">
                    <input type="radio" name="genero" value="woman" id="idWoman" required>Mujer
                </label>
                <label for="idOther">
                    <input type="radio" name="genero" value="other" id="idOther" required>Otro
                </label>
            </div>
            <div>
                <label for="idCheckBox">
                    <input type="checkbox" name="acepto" value="1" id="idCheckBox" required>Acepto los términos y condiciones
                </label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>Envío Información</legend>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </fieldset>

        <div class="message">
            <span class="heart">❤️</span> Te quiero Oriano
        </div>
    </form>
</body>
</html>
